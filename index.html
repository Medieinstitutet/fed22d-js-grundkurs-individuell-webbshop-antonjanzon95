<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gottfrids Munkar</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  </head>
  <body>
    <header>
      <h1>Gottfrids Munkar</h1>
      <a href="#cartContainer"><i class="fa-solid fa-cart-shopping" style="font-size: 2rem; color:black;"></i></a>
    </header>

    <main class="wrapper">
      <h2>Munksortiment</h2>
      <p>Sortera enligt:</p>
      <select name="sortName" id="sortBy">
        <option value="none" selected disabled hidden>Sortera produkter</option>
        <option value="nameDonut">Namn</option>
        <option value="priceAsc">Pris stigande</option>
        <option value="priceDesc">Pris fallande</option>
        <option value="ratingAsc">Betyg stigande</option>
        <option value="ratingDesc">Betyg fallande</option>
      </select>

      <div id="donuts"></div>
    </main>

    <aside id="cartContainer">
      <h2>Varukorg</h2>
      <span class="cartTitle">Namn</span>
      <span class="cartTitle">Antal</span>
      <span class="cartTitle">Pris</span>
      <div id="cart"></div>
    </aside>

    <section class="wrapper">
      <form action="" id="checkoutForm">
        <label>
          Förnamn:<br />
          <input type="text" id="firstName" /> </label
        ><br />

        <label>
          Efternamn:<br />
          <input type="text" id="lastName" /> </label
        ><br />

        <label>
          Adress:<br />
          <input type="text" id="address" /> </label
        ><br />

        <label>
          Postnummer:<br />
          <input type="number" id="postalCode" /> </label
        ><br />

        <label>
          Postort:<br />
          <input type="text" id="locality" /> </label
        ><br />

        <label>
          Ev. portkod:<br />
          <input type="number" id="doorCode" /> </label
        ><br />

        <label>
          Telefonnummer (mobil):<br />
          <input type="number" id="phoneNumber" /> </label
        ><br />

        <label>
          E-postadress:<br />
          <input type="text" id="email" /> </label
        ><br />

        <label>
          Har du en rabattkod?<br />
          <input type="text" id="discountCode" /> </label
        ><br />

        <p>Välj betalsätt:</p>
        <input checked
          type="radio"
          id="debitCard"
          name="paymentOption"
          value="debitCard"
        />
        <label for="debitCard">Kort</label><br />

        <input type="radio" id="invoice" name="paymentOption" value="invoice" />
        <label for="invoice">Faktura</label><br />

        <div id="paymentWindow"></div>

        <input
          type="checkbox"
          id="consentPersonalInfo"
          value="consentPersonalInfo"
        />
        <label for="consentPersonalInfo"
          >Godkännande av behandling av personuppgifter</label
        ><br />

        <input
          type="checkbox"
          id="subscribeNewsletter"
          value="subscribeNewsletter"
          checked
        />
        <label for="subscribeNewsletter">Prenumerera på vårt nyhetsbrev</label
        ><br />

        <button id="orderButton" aria-label="Confirm order" disabled>
          Beställ nu
        </button>

        <button id="clearOrder" aria-label="Clear order" type="reset">
          Rensa beställning
        </button>
      </form>

      <div id="confirmationWindow"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
