<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gottfrids Munkar</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gottfrids Munkar</h1>
      <button>Varukorg</button>
    </header>

    <main class="wrapper">
      <h2>Munksortiment</h2>
      <p>Sortera enligt:</p>
      <select name="sortName" id="sortBy">
        <option value="none" selected disabled hidden>Sortera produkter</option>
        <option value="nameDonut">Namn</option>
        <option value="priceAsc">Pris stigande</option>
        <option value="priceDesc">Pris fallande</option>
      </select>

      <div id="donuts"></div>
    </main>

    <aside id="cartContainer">
      <h2>Varukorg</h2>
      <span class="cartTitle">Namn</span>
      <span class="cartTitle">Antal</span>
      <span class="cartTitle">Pris</span>
      <div id="cart"></div>
    </aside>

    <section>
      <form action="" id="checkoutForm">
        <label>
          Förnamn:<br />
          <input type="text" id="firstName" placeholder="Förnamn" /> </label
        ><br />

        <label>
          Efternamn:<br />
          <input type="text" id="lastName" placeholder="Efternamn" /> </label
        ><br />

        <label>
          Adress:<br />
          <input type="text" id="address" placeholder="Adress" /> </label
        ><br />

        <label>
          Postnummer:<br />
          <input type="number" id="postalCode" placeholder="Postnummer" /> </label
        ><br />

        <label>
          Postort:<br />
          <input type="text" id="locality" placeholder="Postort" /> </label
        ><br />

        <label>
          Ev. portkod:<br />
          <input type="number" id="doorCode" placeholder="Portkod" /> </label
        ><br />

        <label>
          Telefonnummer (mobil):<br />
          <input type="number" id="phoneNumber" placeholder="Telefonnummer" /> </label
        ><br />

        <label>
          E-postadress:<br />
          <input type="text" id="email" placeholder="E-postadress" /> </label
        ><br />

        <label>
          Har du en rabattkod?<br />
          <input type="text" id="discountCode" placeholder="Rabattkod" /> </label
        ><br />

        <p>Välj betalsätt:</p>
        <input
          type="radio"
          id="debitCard"
          name="paymentOption"
          value="debitCard"
        />
        <label for="debitCard">Kort</label><br />

        <input type="radio" id="invoice" name="paymentOption" value="invoice" />
        <label for="invoice">Faktura</label><br />

        <input
          type="checkbox"
          id="consentPersonalInfo"
          value="consentPersonalInfo"
        />
        <label for="consentPersonalInfo"
          >Godkännande av behandling av personuppgifter</label
        ><br />

        <input
          type="checkbox"
          id="subscribeNewsletter"
          value="subscribeNewsletter"
          checked
        />
        <label for="subscribeNewsletter">Prenumerera på vårt nyhetsbrev</label
        ><br />

        <button id="orderButton" aria-label="Confirm order" disabled>
          Beställ nu
        </button>

        <button id="clearOrder" aria-label="Clear order">
          Rensa beställning
        </button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
