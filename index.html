    <aside>

        <form action="">
            <label for="firstName"></label>
            <input type="text" id="firstName" placeholder="Förnamn">

            <label for="lastName"></label>
            <input type="text" id="lastName" placeholder="Efternamn">

            <label for="adress"></label>
            <input type="text" id="adress" placeholder="Adress (gata)">
            
            <label for="zipcode"></label>
            <input type="number" id="zipcode" placeholder="Postnummer">

            <label for="location"></label>
            <input type="text" id="location" placeholder="Postort">

            <label for="portCode"></label>
            <input type="number" id="portCode" placeholder="Ev. portkod">

            <label for="phoneNumber"></label>
            <input type="number" id="phoneNumber" placeholder="Telefon (mobil)">

            <label for="email"></label>
            <input type="text" id="email" placeholder="E-postadress"><br>
        
            <label for="discountCode">Har du en rabattkod?</label><br>
            <input type="text" id="discountCode" placeholder="Rabattkod">

            <p>Välj betalsätt:</p>
            <input type="radio" id="debitCard" name="paymentOption" value="debitCard">
            <label for="debitCard">Kort</label><br>
            <input type="radio" id="invoice" name="paymentOption" value="invoice">
            <label for="invoice">Faktura</label><br>

            <input type="checkbox" id="consentPersonalInfo" value="consentPersonalInfo">
            <label for="consentPersonalInfo">Godkännande av behandling av personuppgifter</label><br>
            <input type="checkbox" id="subscribeNewsletter" value="subscribeNewsletter" checked>
            <label for="subscribeNewsletter">Prenumerera på vårt nyhetsbrev</label><br>

            <button id="orderButton" aria-label="Confirm order" disabled>Beställ nu</button>

            <button id="clearOrder" aria-label="Clear order">Rensa beställning</button>

        </form>

    </aside>
